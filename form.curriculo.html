<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        fieldset {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="contactForm">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" required placeholder="(99) 99999-9999"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"><br><br>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <label for="language">Língua:</label>
            <select id="language" name="language" required>
                <option value="">Selecione...</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="pt">Português (pt-br)</option>
            </select><br><br>

            <label for="fileUpload">Upload do protótipo:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx, .jpeg, .jpg, .png" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label for="preferredLanguages">Linguagens preferidas:</label><br>
            <select id="preferredLanguages" name="preferredLanguages" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="python">Python</option>
            </select><br><br>

            <label>Tipo de banco de dados:</label><br>
            <input type="radio" id="sql" name="database" value="SQL" required>
            <label for="sql">SQL</label><br>
            <input type="radio" id="nosql" name="database" value="NoSQL" required>
            <label for="nosql">NoSQL</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Reuniões</legend>
            <label for="meetingShift">Turno de preferência para reuniões:</label>
            <select id="meetingShift" name="meetingShift" required>
                <option value="">Selecione...</option>
                <option value="morning">Manhã</option>
                <option value="afternoon">Tarde</option>
                <option value="evening">Noite</option>
            </select><br><br>

            <label for="suggestedTime">Melhor horário sugerido para reuniões:</label>
            <input type="time" id="suggestedTime" name="suggestedTime" required><br><br>

            <label for="deliveryDate">Previsão de entrega desejada:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
        </fieldset>

        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
